<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="movie" ></div>
    <script>
        bonsai.run(document.getElementById('movie'),{
        url: 'js/movie.js',
        width: 1000,
        height: 900
        })
        var rotation = function (){
   $("movie").rotate({
      angle:0, 
      animateTo:360, 
      callback: rotation
   });
}
rotation();
    </script>



    <style>
        html {
      background:url(http://masaryk.tv/wp-content/uploads/2016/02/playas-tripadvisor-playa-nacpan.jpg);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    </style>
</body>
</html>
