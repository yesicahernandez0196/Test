<html>

<head>
    <meta charset=utf-8>
    <title>Burbujas</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #000000;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            z-index: 1;
        }

        a {
            color: #000000;
        }
    </style>
</head>
<audio id="audio" src="sound/burbuja3.wav" autostart="false"></audio>

<body>
    <script src="js/three.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script src="js/renderers/CSS3DRenderer.js"></script>
    <script src="js/shaders/FresnelShader.js"></script>
    <script src="js/controls/DragControls.js"></script>

    <script>
        var camera, scene, renderer;
        ///var scene2, renderer2;
        var controls;
        var objects = [];
        var container;
        var mouse, raycaster, isShiftDown = false;

        init();
        animate();
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            //Camara
            camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(200, 200, 200);
            //Controles mouse
            controls = new THREE.TrackballControls(camera);
            //Esena
            scene = new THREE.Scene();
            scene.background = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/' )
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );
            //scene2 = new THREE.Scene();

            //Grid
            //var gridHelper = new THREE.GridHelper(100, 10);
            //scene.add(gridHelper);

            group = new THREE.Group(); //Grupo

            //Forma del objeto
            var geometry = new THREE.SphereGeometry(10, 32, 32);
            for (var i = 0; i < 100; i++) {
                var material = new THREE.MeshBasicMaterial( //Propiedades de la esfera
                    {
                       padding: "",
                        opacity: .5,
                        transparent: true,
                      
                       wireframe: false //Renderizado de poligonos.
                    });
                var sphere = new THREE.Mesh(geometry, material);

                sphere.position.x = Math.random() * 200 - 100;
                sphere.position.y = Math.random() * 200 - 100;
                sphere.position.z = Math.random() * 200 - 100;

                sphere.rotation.x = Math.random() * 200 - 100;
                sphere.rotation.y = Math.random() * 200 - 100;
                sphere.rotation.z = Math.random() * 200 - 100;
                //TamaÃ±o de la esfera
                sphere.scale.x = sphere.scale.y = sphere.scale.z = Math.random() + 0.5;

                group.add(sphere);
                objects.push(sphere);

            }
            scene.add(group);
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            //document.body.appendChild(renderer.domElement);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowMap;

            container.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            //Arrarstrar la esfera
            var dragControls = new THREE.DragControls(objects, camera, renderer.domElement);
            dragControls.addEventListener('dragstart', function (event) { controls.enabled = false; });
            dragControls.addEventListener('dragend', function (event) { controls.enabled = true; });

            document.addEventListener('mousedown', onDocumentMouseDown, false);
            document.addEventListener('keydown', onDocumentKeyDown, false);
            document.addEventListener('keyup', onDocumentKeyUp, false);
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            console.log("x " + mouse.x + "y " + mouse.y);
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(objects);
            if (intersects.length > 0) {
                var intersect = intersects[0];
                if (isShiftDown) {
                    if (intersect.object != group) {
                        group.remove(intersect.object);
                        playSound();
                    }
                }
            }
        }
        function onDocumentKeyDown(event) {
            switch (event.keyCode) {
                case 16: isShiftDown = true; break;
            }
        }
        function onDocumentKeyUp(event) {
            switch (event.keyCode) {
                case 16: isShiftDown = false; break;
            }
        }
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
            renderer.render(scene, camera);
        };
        //Rotacion de cada una de las esferas sobre su propio eje, (Con el eje Y)
              for (var i = 0; i < objects.length; i++) {
                if(objects[i] !== undefined)
                    objects[i].rotation.y += Math.PI / 100;
        }
        function render() {
            var timer = 0.0001 * Date.now();
            for (var i = 0, l = group.children.length; i < l; i++) {
                var sphere = group.children[i];
                sphere.position.x = 100 * Math.cos(timer + i);
                sphere.position.y = 100 * Math.sin(timer + i * 1.1);
            }
            renderer.render(scene, camera);
        }
        function playSound() {
            var sound = document.getElementById("audio");
            sound.currentTime = 1;
            sound.play()
        }
        function clickmose(event) {
            playSound();
        }
        window.addEventListener('click', clickmose, false);
        
    </script>

</body>
</html>
